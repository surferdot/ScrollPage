<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .speed-control {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .slider-container {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }
    input[type="range"] {
      width: 80%;
      margin: 0 10px;
    }
    .speed-label {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
    <div class="speed-control">
        <label for="speedSlider">Scroll Speed</label>
        <div class="slider-container">
          <span class="speed-label">Slow</span>
          <input type="range" id="speedSlider" min="0.2" max="20" step="0.2" value="1">
          <span class="speed-label">Fast</span>
        </div>
      </div>
      <script src="popup.js"></script>
</body>
</html>
