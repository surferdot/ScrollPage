<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 250px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #ffffff;
    }

    .speed-control {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header label {
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }

    .speed-value {
      font-size: 14px;
      font-weight: 600;
      color: #2196F3;
      background: #E3F2FD;
      padding: 4px 8px;
      border-radius: 4px;
    }

    .slider-container {
      position: relative;
      width: 100%;
      padding: 10px 0;
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 4px;
      background: #E0E0E0;
      border-radius: 2px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: #2196F3;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      box-shadow: 0 2px 4px rgba(33, 150, 243, 0.3);
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.1);
      background: #1976D2;
    }

    .speed-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
    }

    .speed-label {
      font-size: 12px;
      color: #757575;
    }

    .preset-speeds {
      display: flex;
      gap: 8px;
      margin-top: 5px;
    }

    .preset-button {
      flex: 1;
      padding: 6px 0;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      color: #757575;
      background: #F5F5F5;
      cursor: pointer;
      transition: all 0.2s;
    }

    .preset-button:hover {
      background: #E0E0E0;
      color: #424242;
    }

    .preset-button.active {
      background: #2196F3;
      color: white;
    }
  </style>
</head>
<body>
  <div class="speed-control">
    <div class="header">
      <label for="speedSlider">Scroll Speed</label>
      <span class="speed-value">1x</span>
    </div>
    <div class="slider-container">
      <input type="range" id="speedSlider" min="0.2" max="20" step="0.2" value="1">
      <div class="speed-labels">
        <span class="speed-label">Slow</span>
        <span class="speed-label">Fast</span>
      </div>
    </div>
    <div class="preset-speeds">
      <button class="preset-button" data-speed="0.5">0.5x</button>
      <button class="preset-button active" data-speed="1">1x</button>
      <button class="preset-button" data-speed="2">2x</button>
      <button class="preset-button" data-speed="5">5x</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
